<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Center Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="back-button">
            <button onclick="goToHomepage()">← Back to Homepage</button>
        </div>
        <h2>Medical Center</h2>
        <button onclick="toggleSection('scheduleAppointment')">Schedule Appointment</button>
        <button onclick="toggleSection('updateMedicalRecords')">Update Medical Records</button>
        <button onclick="toggleSection('viewMedications')">View Medications</button>
        <!-- <button onclick="toggleSection('dailyOverview')">Daily Overview</button> -->
        <button onclick="toggleSection('particularRecord')">Particular Record</button>
    </div>

    <div class="content">
        <!-- Schedule Appointment Section -->
        <div class="section" id="scheduleAppointment" style="display:block;">
            <h2>Schedule Appointment</h2>
            <div class="form-group">
                <label>Select Child</label>
                <input type="text" id="appointmentChild" placeholder="Enter child’s name or ID" required>
            </div>
            <div class="form-group">
                <label>Choose Date</label>
                <input type="date" id="appointmentDate" required>
            </div>
            <div class="form-group">
                <label>Choose Time</label>
                <select id="appointmentTime" required>
                    <option value="">Select Time</option>
                    <option value="09:00">09:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="13:00">01:00 PM</option>
                    <option value="14:00">02:00 PM</option>
                    <option value="15:00">03:00 PM</option>
                    <option value="16:00">04:00 PM</option>
                </select>
            </div>
            <button onclick="bookAppointment()">Book Appointment</button>
            <div id="appointmentConfirmation" style="display:none;"></div>
        </div>

        <!-- Update Medical Records Section -->
        <div class="section" id="updateMedicalRecords" style="display:none;">
            <h2>Update Medical Records</h2>
            <div class="form-group">
                <label>Select Child</label>
                <input type="text" id="recordChild" placeholder="Enter child’s name or ID" required>
            </div>
            <div class="form-group">
                <label>Update Information</label>
                <textarea id="medicalRecord" placeholder="Enter medical updates..." required></textarea>
            </div>
            <button onclick="updateRecords()">Update Records</button>
            <div id="recordUpdateConfirmation" style="display:none;"></div>
        </div>

        <!-- View Medications Section -->
        <div class="section" id="viewMedications" style="display:none;">
            <h2>View Medications</h2>
            <div class="form-group">
                <label>Select Child</label>
                <input type="text" id="medicationChild" placeholder="Enter child’s name or ID" required>
            </div>
            <button onclick="viewMedications()">View Medications</button>
            <div id="medicationList" style="display:none;"></div>
        </div>

        <!-- Daily Overview Section -->
        <!-- <div class="section" id="dailyOverview" style="display:none;">
            <h2>Daily Overview</h2>
            <p>This section will provide a summary of appointments and activities for the day.</p>
        </div> -->

        <!-- Particular Record Section -->
        <div class="section" id="particularRecord" style="display:none;">
            <h2>Particular Medical Record</h2>
            <div class="form-group">
                <label>Select Child</label>
                <input type="text" id="particularChild" placeholder="Enter child’s name or ID" required>
            </div>
            <button onclick="viewParticularRecord()">View Record</button>
            <div id="recordDetails" style="display:none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
