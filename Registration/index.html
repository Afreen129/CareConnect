<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">


   <link rel="stylesheet" href="style.css">
    <title>CareConnect</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signupForm" class="signup-form">
    <h1>Create Account</h1>
    <input type="text" placeholder="Name" id="name" class="form-input" required>
    <input type="tel" placeholder="Phone Number" id="phoneNumber" class="form-input" required>
    <input type="email" placeholder="Email" id="email" class="form-input" required>
    <input type="password" placeholder="Password" id="password" class="form-input" required>
    
    <form>
     
        <select id="userType" name="userType" class="form-select" required>
            <option selected disabled>Open this select menu</option>
            <option value="Old age">Old Age Home</option>
            <option value="Orphanage">Orphanage</option>
        </select>
    
        <button type="submit">Submit</button>
    </form>
    
        </div>
        
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>
                <input type="text" id="username" placeholder="Username or Email Address" required>
                <!-- <input type="password" id="password" placeholder="Password" required> -->
                <input type="password" placeholder="Password" id="password1" class="form-input" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
